<template name="dapp_addressInput">
    <div class="dapp-address-input">
        <input type="text" name="{{name}}" placeholder="{{placeholder}}" maxlength="42" class="{{class}} {{#unless TemplateVar.get 'isValid'}}dapp-error{{/unless}} {{#unless TemplateVar.get 'isChecksum'}} dapp-non-checksum {{/unless}} " {{additionalAttributes}} value="{{value}}">
        {{#if TemplateVar.get "isValid"}}
            {{> dapp_identicon identity=address class="dapp-small"}}
        {{else}}
            <i class="icon-shield"></i>
        {{/if}}
        {{#unless TemplateVar.get "isChecksum"}}
        <label for="" class="dapp-address-label">{{i18nText}}</label>
        {{/unless}}
    </div>
</template>
