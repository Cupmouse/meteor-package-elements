<template name="dapp_modal_question">
    <p>{{text}}</p>
    <div class="dapp-modal-buttons">
        {{#if hasCancel}}
            <button class="cancel">{{i18nText 'cancel'}}</button>
        {{/if}}
        {{#if hasOk}}
            <button class="ok dapp-primary-button">{{i18nText 'ok'}}</button>
        {{/if}}
    </div>
</template>
